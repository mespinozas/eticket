<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;connect-src http://etickettest-mespinozas.rhcloud.com/api/products/ 'unsafe-inline'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="../../css/ratchet.css" rel="stylesheet">
    <title>e-Ticket</title>
  </head>
  <body id="main-wrapper">
      <header class="bar bar-nav">
          <a class="icon icon-left-nav pull-left" href="../home.html"></a>
          <h1 class="title">Search Product</h1>
      </header>
      <div class="content" id="productViewModel">
          <center>
              <button class="btn btn-block btn-positive" id="startScanProducts">Escanear Producto</button>
          </center>
          <form class="input-group">
              <div class="input-row">
                  <label>Product</label>
                  <input id="name" type="text" placeholder="Store Name" data-bind="value: _name" readonly>
              </div>
              <div class="input-row">
                  <label>Price</label>
                  <input id="price" type="text" placeholder="Price" data-bind="value: _price" readonly>
              </div>
              <div class="input-row">
                  <label>Code</label>
                  <input id="code" type="text" placeholder="Code" data-bind="value: _code" readonly>
              </div>
              <input class="btn btn-block" type="button" value="Add to Cart">
          </form>
          <nav class="bar bar-tab">
              <a class="tab-item active" href="../index.html" data-ignore="push">
                  <span class="icon icon-home"></span>
                  <span class="tab-label">Home</span>
              </a>
              <a class="tab-item" href="#" data-ignore="push">
                  <span class="icon icon-person"></span>
                  <span class="tab-label">Profile</span>
              </a>
              <a class="tab-item" href="../storeLocator.html" data-ignore="push">
                  <span class="icon icon-star-filled"></span>
                  <span class="tab-label">Store</span>
              </a>
              <a class="tab-item" href="../productScan.html" data-ignore="push">
                  <span class="icon icon-search"></span>
                  <span class="tab-label">Product</span>
              </a>
              <!-- <a class="tab-item" href="#">
                  <span class="icon icon-gear"></span>
                  <span class="tab-label">Settings</span>
              </a> -->
          </nav>
      </div>
      </body>
      <script type="text/javascript" src="../../cordova.js"></script>
      <script type="text/javascript" src="../../js/knockout-3.3.0.js"></script>
      <script type="text/javascript" src="../../js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="../../js/productViewModel.js"></script>

</html>
