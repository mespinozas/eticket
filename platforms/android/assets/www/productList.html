<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>e-Ticket</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline';connect-src http://etickettest-mespinozas.rhcloud.com/api/products/ 'self' ; media-src *">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
  </head>

  <body id="main-wrapper">
    <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <a class="icon icon-left-nav pull-left" href="home.html"></a>
            <h1 class="title">List of Products</h1>
        </header>
        <div class="content" id="productViewModel" >
            <center>
                <button class="btn btn-block btn-positive" id="loadProducts">Load Products</button>
            </center>
            <div data-bind="foreach: _productList" class="card">
                <ul class="table-view">
                    <li class="table-view-cell media">
                        <a class="navigate-right">
                            <img class="media-object pull-left" src="img/42x42.gif">
                            <div class="media-body"><span data-bind="text: $data._name"></span>
                                <p><span data-bind="text: $data._price"></span>
                                    <span data-bind="text: $data._code"></span></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <nav class="bar bar-tab">
                <a class="tab-item active" href="index.html" data-ignore="push">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">Home</span>
                </a>
                <a class="tab-item" href="#" data-ignore="push">
                    <span class="icon icon-person"></span>
                    <span class="tab-label">Profile</span>
                </a>
                <a class="tab-item" href="storeLocator.html" data-ignore="push">
                    <span class="icon icon-star-filled"></span>
                    <span class="tab-label">Store</span>
                </a>
                <a class="tab-item" href="productScan.html" data-ignore="push">
                    <span class="icon icon-search"></span>
                    <span class="tab-label">Product</span>
                </a>
                <!-- <a class="tab-item" href="#">
                    <span class="icon icon-gear"></span>
                    <span class="tab-label">Settings</span>
                </a> -->
            </nav> <!-- Crud Products -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
        <script type="text/javascript" src="js/productViewModel.js"></script>
    </body>
</html>
