     <div class="row">
        <div class="input-field col s12">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>        
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="firstLastname" type="text" class="validate">

        </div>
        <div class="input-field col s6">
          <input placeholder="" id="secondLastname" type="text" class="validate">
          <label for="last_name">Second Lastname</label>
        </div>

      </div>

 
  <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="phone" type="text" class="validate">

        </div>
        <div class="input-field col s6">
          <input placeholder="" id="Email" type="Email" class="validate">
          <label for="Email">Email</label>
        </div>

      </div>
      
 <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="Password" type="Password" class="validate">

        </div>
        <div class="input-field col s6">
          <input placeholder="" id="text" type="text" class="validate">
          <label for="text">Confirm Password</label>
        </div>

      </div>
<div class="row">
<input class="btn input-field col s6" type="submit" value="Register">
 </div>
