<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://eticket.mespinozas.com/api/clients ;media-src *">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link href="../../css/ratchet.css" rel="stylesheet">
    <title>e-Ticket</title>
  </head>
	<body id="main-wrapper">
        <header class="bar bar-nav">
            <a class="icon icon-left-nav pull-left" href="../index.html"></a>
            <h1 class="title">Client Register</h1>
        </header>
        <div class="content" id="clientViewModel">
            <form class="input-group" id="accountCreated" action="../home.html" method="post">
                <div class="input-row">
                    <label>Name</label>
                    <input id="name" type="text" placeholder="Name" data-bind="value: _name" required="required" pattern= "^[a-zA-Z]{3,}">
                </div>
                <div class="input-row">
                    <label>Lastname</label>
                    <input id="firstLastName" type="text" placeholder="First Last Name" data-bind="value: _firstLastname" required="required" pattern= "^[a-zA-Z]{3,}"/>
                </div>
                <div class="input-row">
                    <label>2Â° Lastname</label>
                    <input id="secondLastName" type="text" placeholder="Second Last Name" data-bind="value: _secondLastname" required="required" pattern= "^[a-zA-Z]{3,}"/>
                </div>
                <div class="input-row">
                    <label>Phone</label>
                    <input id="phone" type="text" placeholder="Phone" data-bind="value: _phone" required="required"/>
                </div>
                <div class="input-row">
                    <label>Mail</label>
                    <input id="mail" placeholder="mail@example.com" type="email" data-bind="value: _mail" required="required"/>
                </div>
                <div class="input-row">
                    <label>Password</label>
                    <input id="pwd1" placeholder="password" type="password" data-bind="value: _password" required="required" pattern="^.{6,}" name="pwd1" onchange="form.pwd2.pattern = this.value;"/>
                </div>
                <div class="input-row">
                    <label>Confirm</label>
                    <input id="pwd2" placeholder="Confirm password" type="password" required="required" name="pwd2"/>
                </div>
                <button class="btn btn-block btn-primary" data-bind="click: save" > Register</button>
            </form>
        </div>
    </body>
	<script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript" src="../../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="../../js/clientViewModel.js"></script>
</html>
